<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="styles.css">

<body>
<section id="transitions">
  <h2>Переходы (transitions)</h2>
  <div class="transitions">
    <button class="t-btn">Кнопка с переходом</button>
    <div class="scale-box"></div>
    <div class="move-box"></div>
    <div class="delay-box"></div>
  </div>
</section>

<section id="animations">
  <h2>Анимации</h2>
  <div class="scene">
    <div class="shape square"></div>
    <div class="shape circle"></div>
    <div class="shape triangle"></div>
    <div class="shape rect"></div>
    <div class="shape diamond"></div>
  </div>
</section>

<section id="animations-2">
  <h2>Анимация №2</h2>
  <div class="animated-element"></div>
</section>

<section id="transforms">
  <h2>3D Трансформация - карточка</h2>
  <div class="card-wrap">
    <div class="card">
      <div class="card-front">Передняя сторона</div>
      <div class="card-back">Обратная сторона с информацией</div>
    </div>
  </div>
</section>
